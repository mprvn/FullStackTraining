<!DOCTYPE html>
<html>
<head>
<style> 
div {

	width: 100px;
    height: 100px;
    background: DeepPink;
    -webkit-transition: width 2s, height 2s, -webkit-transform 5s; 
     
}

div:hover {
    width: 400px;
    height: 400px;
    -webkit-transform: rotate(3600deg); /* Chrome, Safari, Opera */
     
}
</style>
</head>
<body>

<div><p>Hover on this box to see the effect!!<p></div>

</body>
</html>
