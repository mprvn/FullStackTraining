<html>
 <body> <button onclick="displayArray()"> Display </button> 
    <p id="display"/> 
    <script> 
    function displayArray(){ 
        text = "<ul>" ;
            names = ["Swati", "Ravi", "Aditi", "Harish", "Venkatesh", "Ayush"]; 
    for (index = 0; index < names.length; ++index) {
        text += "<li>" + names [index] + "</li>" ;

    }
        text += "</ul>";
         document.getElementById("display").innerHTML = text; 
       
    }
    </script> 
    </body>
     </html>
