﻿<!DOCTYPE html>
<html>
<body>
<h2> Rest Operator...</h2>
<h3> With Rest operator, you can send variable number of arguments to a function..</h3>

<script>
    function sum (...b){
        returnData = 0;
        for (data of b)
        returnData += data;
        return returnData;
    }
    alert (sum (10,20));
    alert (sum (10, 20, 30, 40, 50));
</script>
</body>
</html>
