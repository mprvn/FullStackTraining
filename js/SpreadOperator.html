﻿<!DOCTYPE html>
<html>
<body>
<h2> Spread Operator...</h2>
<button onclick="displayFruits()">Display Display Fruits </button> <p id="display"/>
<script>
function displayFruits(){
    arrNames = ["apple", "banana", "grapes", "Orange", "moosambi"];
        arrFruits = ["Pineapple", ...arrNames];
     strDataToDisplay = "<ul>";
     for (strFruit of arrFruits)
         strDataToDisplay += "<li>" + strFruit + "</li>";
     strDataToDisplay += "</ul>"
    document.getElementById("display").innerHTML = strDataToDisplay;
}
</script>
</body>
</html>
